<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Positions Examples</title>
    <link type="text/css" rel="stylesheet" href="position.css">
  </head>

  <body>
    <h1 class="pos-fixed">A heading</h1>
    <div>
      <p class="pos-static">This paragragh has static positioning.</p>
      <p class="pos-relative">This paragragh has relative positioning.</p>
      <p class="pos-absolute">This paragragh has absolute positioning.</p>
    </div>
      <p>This is the final paragragh.</p>
  </body>
</html>
