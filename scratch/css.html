<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Css example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>A Heading</h1>
    <p>A paragragh of text. It has some <em>emphasised content</em>.</p>
    <ul>
      <li>Bread</li>
      <li>Milk(<em>Low fat</em>)</li>
      <li class="important">Eggs</li>
    </ul>
    <p class="warning">This is a warning.</p>
    <p id="footer">This paragragh is a footer.</p>
  </body>

</html>
