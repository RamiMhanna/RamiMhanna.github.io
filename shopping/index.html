<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="mobile.css" type="text/css" media="screen and (min-width: 426px)">
    <link rel="stylesheet" href="tablet.css" type="text/css" media="screen and (min-width: 769px)">
    <script src="shopping.js" async></script>
  </head>
  <body>
    <div class="header">
      <h1>My Shopping List</h1>
    </div>

    <div id="container">
      <label for="item">Enter a new Item :</label>

      <input type="text" id="quantity" placeholder="Quantity" maxlength="10" min="1">

      <input type="text" id="item" placeholder="Type something to buy" maxlength="14">

      <button>Click me</button>

      <ul>
        <!-- Unordered List , the list element will be added and removed here -->
      </ul>
      <button id="delAll">Delete all</button>
    </div>
  </body>
</html>
